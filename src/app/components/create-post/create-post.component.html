<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="post.Title"
        name="title"
        placeholder="Enter title"
      />
    </div>

    <div class="form-group mb-3">
      <label for="body" class="form-label">Body</label>
      <textarea
        class="form-control"
        id="body"
        required
        [(ngModel)]="post.Body"
        name="body"
        rows="5"
        placeholder="Enter body"
      ></textarea>
    </div>

    <button (click)="savePost()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>Post was submitted successfully!</h4>
    <button class="btn btn-success" (click)="newPost()">
      Add Another Post
    </button>
  </div>
</div>
