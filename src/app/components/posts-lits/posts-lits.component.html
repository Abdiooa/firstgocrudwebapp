<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by title"
        [(ngModel)]="Title"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">Search</button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Posts List</h4>
    <ul class="list-group">
      <li
        *ngFor="let post of posts; let i = index"
        class="list-group-item"
        [class.active]="i == currentIndex"
        (click)="setActivePost(post, i)"
      >
        {{ post.Title }}
        <button class="btn btn-sm btn-primary float-end" [routerLink]="['/posts', post.ID]">View</button>
      </li>
    </ul>
  </div>

  <div class="col-md-6">
    <div *ngIf="currentPost.ID">
      <h4>Post Details</h4>
      <div>
        <label><strong>Title:</strong></label> {{ currentPost.Title }}
      </div>
      <div>
        <label><strong>Body:</strong></label> {{ currentPost.Body }}
      </div>
    </div>
  </div>
</div>
